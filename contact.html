<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Leo Club Espire</title>

  <style>
    :root {
      --blue-dark: #0a3d62;
      --blue-main: #1e90ff;
      --blue-light: #eaf4ff;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
  background: var(--white);
  color: #222;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

    /* HEADER */
    header {
      background: linear-gradient(90deg, var(--blue-dark), var(--blue-main));
      color: var(--white);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* CONTACT SECTION */
    .contact-page {
  margin-top: 120px;
  padding: 60px 20px;
  max-width: 1100px;
  margin-left: auto;
  margin-right: auto;
  flex: 1; /* IMPORTANT: pushes footer down */
}

    .contact-box {
      background: var(--blue-light);
      border-radius: 20px;
      padding: 50px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .contact-info h2 {
      color: var(--blue-dark);
      margin-bottom: 20px;
    }

    .contact-info p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    form {
      display: grid;
      gap: 15px;
    }

    input, textarea {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    textarea {
      resize: none;
      height: 140px;
    }

    button {
      background: linear-gradient(90deg, var(--blue-dark), var(--blue-main));
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* FOOTER */
    footer {
  background: linear-gradient(90deg, var(--blue-dark), var(--blue-main));
  color: white;
  text-align: center;
  padding: 30px 20px;
  margin-top: 0; /* remove extra gap */
}

    .social a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }

    .social img {
      height: 20px;
    }

    @media (max-width: 768px) {
      .contact-box {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="Logo_rgb_Leo_2C_Omega_GrayText.png" alt="Leo Logo" />
    <h1>Leo Club Espire</h1>
  </div>
  <nav>
    <a href="home.html">Home</a>
    <a href="home.html">About</a>
    <a href="home.html#activities">Activities</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-page">
  <div class="contact-box">

    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>
        Feel free to contact Leo Club Espire for collaborations, events, or any information.
      </p>
      <p><strong>Email:</strong> leoclubespire@email.com</p>
      <p><strong>Location:</strong> Tunisia</p>
    </div>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

  </div>
</section>

<footer>
  <p>© 2025 Leo Club Espire – Tunisia</p>
  <div class="social">
    <a href="#"><img src="Logo_rgb_Leo_2C_Omega_GrayText.png" /> Instagram</a>
    <a href="#"><img src="Logo_rgb_Leo_2C_Omega_GrayText.png" /> Facebook</a>
    <a href="#"><img src="Logo_rgb_Leo_2C_Omega_GrayText.png" /> TikTok</a>
    <a href="#"><img src="Logo_rgb_Leo_2C_Omega_GrayText.png" /> LinkedIn</a>
    <a href="#"><img src="Logo_rgb_Leo_2C_Omega_GrayText.png" /> X</a>
  </div>
</footer>

</body>
</html>
